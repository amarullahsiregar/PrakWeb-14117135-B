<!DOCTYPE html>
<html>
<head>
    <title>Form HTML</title>
    <style>
        input{
            
        }
        form{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>form HTML</h1>
    <form action="">
        Name: <input type="text" name="nama"><br>
        Gender: <input type="radio" name="gender" value="man">Man <input type="radio" name="gender" value="woman">Woman <br>
        Address: <input type="text" name="alamat"><br>
        Country: <select name="negara" id="">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="brunei">Brunei</option>
            <option value="singapura">Singapura</option>
        </select><br>
        E-mail: <input type="text" name="email"><br>
        Photo: <input type="text" name="photoName"><button>Browse</button><br>
        Comment: <textarea name="comment" id="Comment" cols="30" rows="10"></textarea><button>submit</button><br>
        <center>Form Registrasi</center>
    </form>
</body>
</html>
